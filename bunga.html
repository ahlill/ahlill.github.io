}
	var b=bulan+1
	arrayHasil[bulan]='uang kamu bulan '+b+ ' adalah Rp '+(saldo.toFixed(3));
}

var arrayHasil1=arrayHasil.map(function(r){
	return r+' tambahan'
})
console.log(arrayHasil1.join('\n'))

// }
function hapus(){
	document.getElementById('bunga').value=''
	document.getElementById('saldo').value=''
	document.getElementById('waktu').value=''

}
